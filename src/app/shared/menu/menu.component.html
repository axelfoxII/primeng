<p-menubar [model]="menuItems">
    <form [formGroup]="formGroup">
        <p-autoComplete #textoBuscar formControlName="selectedHero" [suggestions]="filteredHeroes" placeholder="Buscar Heroe" (completeMethod)="filterHero($event)" (keyup.enter)="buscarHeroe(textoBuscar.value)" field="superhero"></p-autoComplete>
    </form>
</p-menubar>



<p-dialog header="Formulario" [(visible)]="visible" [breakpoints]="{ '960px': '75vw' }" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    
    
<p-panel header="Agregar Heroe">

    <div class="grid">

        <div class="col-12  sm:col-6 lg:col-6">

            <span class="p-float-label">
                <input pInputText  style="width: 100%;" [(ngModel)]="heroe.superhero" />
                <label >Superheroe</label>
            </span>
        
            <span class="p-float-label mt-5">
                <input pInputText style="width: 100%;" [(ngModel)]="heroe.alter_ego" />
                <label >Alter Ego</label>
            </span>

            <span class="p-float-label mt-5">
                <input pInputText style="width: 100%;" [(ngModel)]="heroe.first_appearance" />
                <label >Primera aparicion</label>
            </span>

            <span class="p-float-label mt-5" >
                <p-dropdown [options]="publishers" [(ngModel)]="heroe.publisher" optionLabel="desc" [showClear]="true"  placeholder="Creador"></p-dropdown>
            </span>
            
            <span class="p-float-label mt-5">
                <input pInputText style="width: 100%;" [(ngModel)]="heroe.characters" />
                <label >Personaje</label>
            </span>
            

            <span class="p-float-label mt-5">
            
                <textarea id="float-input" [(ngModel)]="heroe.description" style="width: 100%;" placeholder="descripcion" rows="5" cols="30" pInputTextarea></textarea>
              
            </span>

            <span class="p-float-label mt-5">
                <input pInputText style="width: 100%;" [(ngModel)]="heroe.alt_img" />
                <label >img URL</label>
            </span>
            
            <span class="p-float-label mt-3">
                <p-button (onClick)="guardar()" label="Guardar" icon="pi pi-check"></p-button>
            </span>

        </div>

        <div class="col-12 sm:col-6 lg:col-6">
        
        <p-card class="flex justify-content-center" >
            
            <img [src]="heroe | imagen" width="150">

        </p-card>
        </div>

    </div>
    
   
</p-panel>

</p-dialog>
