<div class="card mt-2">
    <p-table
        #dt1
        [value]="heroes"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} entradas"
        [rowsPerPageOptions]="[5, 10, 20]"
        [globalFilterFields]="['id', 'superhero']"
        
    >

    <ng-template pTemplate="caption">
        <div class="flex">
           
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')" placeholder="Filtrar heroe" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Imagen</th>
                <th pSortableColumn="superhero" style="width:25%">Nombre <p-sortIcon field="superhero"></p-sortIcon></th>
                <th style="width:25%">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td><img [src]="hero | imagen" width="150"></td>
                <td>{{ hero.superhero }}</td>
                <td><p-button icon="pi pi-pencil" title="Editar"></p-button>
                    <p-button icon="pi pi-times" title="Eliminar" styleClass="p-button-danger" [style]="{ 'margin-left': '.5em' }"></p-button></td>
                
            </tr>
        </ng-template>
        
    </p-table>
</div>
